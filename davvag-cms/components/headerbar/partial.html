<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#/home" v-if="icon==''">{{ name }}</a>
  <a class="navbar-brand" href="#/home" v-if="icon!=''"><img :src="icon" height="40px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li  v-for="btnitem in TopButtons" v-bind:class="btnitem.class">
        <a class="nav-link" :href="btnitem.url" v-if="btnitem.sub.length==0">{{ btnitem.Caption }}</a>
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" :id="btnitem.id" aria-expanded="false" v-if="btnitem.sub.length!=0">{{ btnitem.caption }} <span class="caret"></span></a>
        <div class="dropdown-menu" :aria-labelledby="btnitem.id" v-if="btnitem.sub.length!=0">
            <a v-for="itm in btnitem.sub" class="dropdown-item" :href="itm.url">{{ itm.Caption }}</a>
          </div>
      </li>
    </ul>
    <div style="position: absolute; right: 0px; top: 0px;">
      <ul class="social-network social-circle">
          
          <li v-if="facebook"><a :href="facebook" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
          <li v-if="twitter"><a :href="twitter" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
          <li v-if="gpluse"><a :href="gpluse" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
          <li v-if="instergram"><a :href="instergram" class="icoInstagram" title="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
          <li v-if="youtube"><a :href="youtube" class="icoInstagram" title="Youtube"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
          
      </ul>
    </div>
    <form class="form-inline my-2 my-lg-0" v-if="searchbar">
      <input class="form-control mr-sm-2" type="text" place holder="Search">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
