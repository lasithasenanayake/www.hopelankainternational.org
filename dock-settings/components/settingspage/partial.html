<div>
  <ul class="nav nav-tabs">
    <li class="active"><a href="#settings-users" data-toggle="tab"><strong>Users</strong></a></li>
    <li class=""><a href="#settings-apps" data-toggle="tab"><strong>Apps</strong></a></li>
    <li class=""><a href="#settings-logo-title" data-toggle="tab"><strong>Logo & Title</strong></a></li>
  </ul>

  <div class="tab-content mb30">
    <div class="tab-pane active" id="settings-users">
        <a class="btn btn-primary" style="margin-top:20px;margin-bottom:20px;" v-on:click="navigate()"><span class="glyphicon glyphicon-user"></span> New User</a>
        
        <table width="100%" class="table table-striped table-primary">
          <tbody>
            <tr>
              <th>User Email</th>
              <th>User Name</th>
              <th>Actions</th>
            </tr>
            <tr v-for="user in allUsers">
              <td>{{user.email}}</td>
              <td>{{user.username}}</td>
              <td>
                  <div class="btn-group pull-right" role="group" aria-label="..." style="margin: 10px;">
                      <a class="btn btn-primary" v-on:click="navigate(user.userid)"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                      <!-- <a class="btn btn-primary" v-on:click="navigate(user.userid)"><span class="glyphicon glyphicon-retweet"></span> Reset Password</a> -->
                      <a class="btn btn-primary"> <span class="glyphicon glyphicon-trash"></span> Delete</a>
                  </div>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="tab-pane" id="settings-apps">
        <h4 class="dark">Apps</h4>
        <p>Still Under Construction</p>
    </div>
    <div class="tab-pane" id="settings-logo-title">
      <h4 class="dark">Logo & Title</h4>
      <p>Still Under Construction</p>
    </div>
  </div>
</div>
